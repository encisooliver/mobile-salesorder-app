<div>
  <ion-card *ngFor="let item of soItems; let i = index" class="ion-margin">
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-label style="color: #2699FB;">{{item.ItemDescription}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <ion-label>{{item.Quantity + " " + "QTY"}} </ion-label>
        </ion-col>
        <ion-col size="7" style="text-align: right;">
          <ion-label style="font-size: 18px;color: #2699FB;">{{sOModel.ExchangeCurrency + " " + item.Amount.toFixed(2)}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
    <ion-footer>
      <ion-row>
        <!-- <ion-col class="ion-no-padding"> -->
          <ion-col>
          <ion-button class="ion-no-margin edit-btn"  expand="full" (click)="soItemDetail(item)">
            <ion-text color="primary">View</ion-text>
          </ion-button>
        </ion-col>
        <ion-col >
          <ion-button class="ion-no-margin delete-btn"  expand="full" (click)="deleteSOItem(item)">
            <ion-text color="danger">Delete</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</div>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addSOItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
