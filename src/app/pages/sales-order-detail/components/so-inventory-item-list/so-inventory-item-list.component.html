<ion-header>
  <ion-toolbar>
    <ion-title>Item List</ion-title>
    <!-- <ion-button slot="start"size="small" color="danger" (click)="close()">close</ion-button> -->
    <!-- <ion-buttons>
      <button ion-button icon-only (click)="close()">
          <ion-icon slot="start"size="large"style="margin-left: 10px;"color="primary"name="arrow-back">BACK</ion-icon>
      </button>
  </ion-buttons> -->
    <ion-icon slot="start" name="return-down-back-outline" size="large" style="margin-left: 10px; margin-right: 30px"color="primary" (click)="close()"></ion-icon>
    <ion-button slot="end"size="small" color="success" >Add</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of items; let i = index" class="ion-margin" (click)="openModal(item)" >
    <ion-card-header>

      <ion-card-subtitle>
        {{item.ArticleItem.Description}}
      </ion-card-subtitle>
      <ion-row>
        <ion-label style="padding: 5px;">
          Code: {{item.InventoryCode}}
        </ion-label>

        <ion-label style="padding: 5px;">
          Price: {{item.ArticleItem.Price}}
        </ion-label>
        <ion-label style="padding: 5px;">
          Unit: {{item.ArticleItem.Unit.Unit}}
        </ion-label>
        <ion-label style="padding: 5px;">
          Quantity: {{item.Quantity}}
        </ion-label>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
