<ion-header>
  <ion-toolbar>
    <ion-title>Sales Order</ion-title>
    <ion-icon name="return-down-back-outline" slot="start" size="large" style="margin-left: 10px; margin-right: 30px"
      color="primary" (click)="back()"></ion-icon>
    <ion-button slot="end" ion-button color="light" (click)="saveSO()">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-button (click)="showSODetail()">Detail</ion-button>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-button (click)="showSOItem()">Items</ion-button>
            </ion-item>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ng-container *ngIf="isShown">
      <div [hidden]="soDetailHidden">
        <app-so-details [sOModel]="sOModel"></app-so-details>
      </div>
      <div [hidden]="soItemHidden">
        <app-so-items [sOModel]="sOModel" (itemsEventEmitter)="receiveItemEven($event)"></app-so-items>
      </div>
    </ng-container>

  </div>

</ion-content>
