<ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-row style="color:#2699FB;">
        <ion-col size="3" style="padding-left: 0px;">
          <ion-icon name="arrow-back-outline" size="x-larger" (click)="back()"></ion-icon>
        </ion-col>
        <ion-col size="6" style=" color:#2699FB;text-align: center;">
          SALES ORDER
        </ion-col>
        <ion-col size="3" style="color:#2699FB;">
          <ion-label style="padding-right: 15px;" (click)="saveSOToLocal()">SAVE</ion-label>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <div>
    <ng-container *ngIf="isShown">
      <div [hidden]="salesOrderHidden">
        <app-so-details [soAmount]="soAmount" [sOModel]="salesOrder" (sOEventEmitter)="receiveSODetailEvent($event)"></app-so-details>
      </div>
      <div [hidden]="soItemHidden">
        <app-so-items [sOModel]="salesOrder" (itemsEventEmitter)="receiveItemEvent($event)"></app-so-items>
      </div>
    </ng-container>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-activatable ripple-parent" (click)="showsalesOrder()">
          <ion-label>
            <ion-icon ios="list-outline'" md="list-sharp"></ion-icon>
          </ion-label>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>
        <ion-col class="ion-activatable ripple-parent " (click)="showSOItem()">
          <ion-label id="col-badge">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-badge id="item-badge" *ngIf="salesOrder.SOItems.length > 0">{{salesOrder.SOItems.length}}</ion-badge>
          </ion-label>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
