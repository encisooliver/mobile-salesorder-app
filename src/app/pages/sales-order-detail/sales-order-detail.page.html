<ion-header>
  <ion-toolbar>
    <ion-title>Sales Order</ion-title>
    <ion-icon name="return-down-back-outline" slot="start" size="large" style="margin-left: 10px; margin-right: 30px"
      color="primary" (click)="back()"></ion-icon>
    <ion-button slot="end" ion-button color="light" (click)="saveSO()">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ng-container *ngIf="isShown">
      <div [hidden]="salesOrderHidden">
        <app-so-details [sOModel]="salesOrder" (sOEventEmitter)="receiveSODetailEvent($event)"></app-so-details>
      </div>
      <div [hidden]="soItemHidden">
        <app-so-items [sOModel]="salesOrder" (itemsEventEmitter)="receiveItemEvent($event)"></app-so-items>
      </div>
    </ng-container>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-activatable ripple-parent" (click)="showsalesOrder()">
          <ion-icon name="reorder-three-outline"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>
        <ion-col class="ion-activatable ripple-parent" (click)="showSOItem()">
          <ion-icon name="cart-outline" style="float: center;"></ion-icon>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
