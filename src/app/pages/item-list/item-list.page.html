<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of items; let i = index" class="ion-margin" >
    <ion-card-content>
      <ion-row>
        <ion-col size="12" style="padding-left:0px; color:#2699FB;">
          <strong>{{item.Description}}</strong>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-label class="item-label ion-no-padding">CODE</ion-label>
          </ion-row>
          <ion-row class="ion-no-padding">{{item.ArticleManualCode}}</ion-row>
        </ion-col>
        <ion-col size="6" class="ion-no-padding ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-label class="item-label">QTY</ion-label>
          </ion-row>
          <!-- <ion-row class="ion-no-padding" style="color: #3EBE7E;">{{item.Quantity.toFixed(2)}}</ion-row> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
          <ion-row class="ion-no-padding">
            <ion-label class="item-label ">UNIT</ion-label>
          </ion-row>
          <ion-row class="ion-no-padding">
            <ion-label>{{item.Unit}}</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-no-padding"></ion-col>
        <ion-col size="6" class="ion-no-padding">
          <ion-label style="margin-bottom: 5px;"><small>PRICE </small> </ion-label>
          <!-- <ion-label class="item-price">{{ "PHP" + " " + item.ArticleItem.Price}}</ion-label> -->
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
