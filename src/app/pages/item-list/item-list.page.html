<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of items; let i = index" class="ion-margin">
    <ion-card-header>

      <ion-card-subtitle>
        {{item.ArticleItem.Description}}
      </ion-card-subtitle>
      <ion-row>
        <ion-label style="padding: 5px;">
          Code: {{item.InventoryCode}}
        </ion-label>

        <ion-label style="padding: 5px;">
          Price: {{item.ArticleItem.Price}}
        </ion-label>
        <ion-label style="padding: 5px;">
          Unit: {{item.ArticleItem.Unit.Unit}}
        </ion-label>
        <ion-label style="padding: 5px;">
          Quantity: {{item.Quantity}}
        </ion-label>
      </ion-row>
    </ion-card-header>
    <!-- 
    <ion-card-content>

  </ion-card>
</ion-content>
