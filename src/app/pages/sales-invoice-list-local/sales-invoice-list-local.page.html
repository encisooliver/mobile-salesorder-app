<ion-header>
  <ion-toolbar>
    <ion-row style="color:#2699FB;">
      <ion-col size="3" style="padding-left: 0px;">
      </ion-col>
      <ion-col size="6" style=" color:#2699FB;text-align: center;">
        SI PARKING
      </ion-col>
      <ion-col size="3" style="color:#2699FB;">
        <ion-label style="padding-right: 15px;" (click)="importAllSO()">Import</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isContentShow">
    <ion-card *ngFor="let so of soList; let i = index" class="ion-margin">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <!-- <ion-label>{{so.SalesOrder.SONumber}}</ion-label><br> -->
            <ion-label style="color: #2699FB;"><b>{{"SO-" + so.Id}}</b></ion-label><br>
            <ion-label><small>{{ formatDate(so.SalesOrder.SODate)}}</small></ion-label>
          </ion-col>
          <ion-col size="4" style="text-align: right;">
            <small>{{so.SalesOrder.Status}}</small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{so.SalesOrder.CustomerName}}</ion-label>
          </ion-col>
          <ion-col size="6" style="text-align: right;">
            <ion-label style="font-size: 18px;color: #2699FB;">{{so.SalesOrder.ExchangeCurrency + " " +
              so.SalesOrder.Amount}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>

      <ion-footer>
        <ion-row>
          <ion-col>
            <ion-button type="button" class="ion-no-margin edit-btn" expand="full" (click)="editSO(so)">
              <ion-text>View</ion-text>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button type="button" class="ion-no-margin delete-btn" expand="full" (click)="showConfirm(so)">
              <ion-text>Delete</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </div>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addSO()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
