<ion-header>
  <ion-toolbar>
    <ion-title>SALES ORDER LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isContentShow">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item class="filter-date">
              <ion-label position="floating">START DATE</ion-label>
              <ion-datetime type="date" display-format="MM/DD/YYYY" id="dat" [(ngModel)]="firstDay"
                (ionChange)="dateChange()">
              </ion-datetime>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item class="filter-date">
              <ion-label style="font-size: small; color: #189FDA;" position="floating">END DATE</ion-label>
              <ion-datetime type="date" display-format="MM/DD/YYYY" id="dat" [(ngModel)]="lastDay"
                (ionChange)="dateChange()">
              </ion-datetime>
            </ion-item>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-card *ngFor="let so of soList; let i = index" class="ion-margin">
      <ion-card-content>
        <ion-row style="--padding-bottom: 0px">
          <ion-col size="8">
            <ion-label style="color: #2699FB;"><b>{{so.SONumber}}</b></ion-label><br>
            <ion-label><small>{{so.SODate}}</small></ion-label>
          </ion-col>
          <ion-col size="4" style="text-align: right;">
            <small>{{so.Status}}</small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{so.CustomerName}}</ion-label>
          </ion-col>
          <ion-col size="6" style="text-align: right;">
            <ion-label style="font-size: 18px;color: #2699FB;">{{so.CurrencyManualCode + " " + so.Amount}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-footer>
        <ion-row>
          <ion-col>
            <ion-button type="button" class="ion-no-margin edit-btn" expand="full" (click)="editSO(so)">
              <ion-text color="primary">View</ion-text>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button type="button" class="ion-no-margin delete-btn" style="--border-color: #007FEB;" expand="full"
              (click)="showConfirm(so)">
              <ion-text>Delete</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-card>
  </div>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addSO()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
